{% extends "app_0/base.html" %}


{% block content %}
{% load static %}
<section class="header15 cid-rYYDEoUBJD mbr-fullscreen mbr-parallax-background" id="header15-18">

    <div class="mbr-overlay" style="opacity: 0.5; background-color: rgb(7, 59, 76);"></div>

    <div class="container align-right">
        <div class="row">
            <div class="mbr-white col-lg-8 col-md-7 content-container">
                <h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style display-1">Create team now</h1>
                <p class="mbr-text pb-3 mbr-fonts-style display-5">
                    Sign in here for create your dream team. Choose power player, captain and vice captain to exciting
                    earnings. Join now and unlock the ultimate benefits.
                </p>
            </div>
            <div class="col-lg-4 col-md-5">
                <div class="form-container">
                    <div class="media-container-column" data-form-type="formoid">
                        <!---Formbuilder Form--->
                        <form action="{% url 'register-view' %}" method="POST" class="mbr-form form-with-styler">
                            {% csrf_token %}
                            <div class="row">

                                <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                                </div>
                            </div>
                            <div class="dragArea row">
                                <div class="col-md-12 form-group " data-for="first-name">
                                    <input type="text" name="first_name" placeholder="First Name" data-form-field="Name"
                                           required="required" class="form-control px-3 display-7"
                                           id="first-name-header15-18" value="{{ first_name }}">
                                </div>
                                <div class="col-md-12 form-group " data-for="last-name">
                                    <input type="text" name="last_name" placeholder="Surname" data-form-field="Name"
                                           class="form-control px-3 display-7"
                                           id="last-name-header15-18" value="{{ last_name }}">
                                </div>
                                <div class="col-md-12 form-group " data-for="email">
                                    <input type="email" name="email" placeholder="Email" data-form-field="Email"
                                           required="required" class="form-control px-3 display-7"
                                           id="email-header15-18" value="{{ email }}">
                                </div>
                                <div data-for="phone" class="col-md-12 form-group ">
                                    <input type="tel" name="phone" placeholder="Phone"
                                           data-form-field="Phone"
                                           class="form-control px-3 display-7" id="phone-header15-18" value="{{ phone }}">
                                </div>
                                <div data-for="password" class="col-md-12 form-group ">
                                    <input type="password" name="password" placeholder="Password"
                                           data-form-field="Password"
                                           class="form-control px-3 display-7" id="password-header15-18">
                                </div>
                                <lable class="text-danger class=form-control px-3 display-7">{{ error_message }}</lable>

                                <div class="col-md-12 input-group-btn">
                                    <button type="submit" class="btn btn-form btn-primary display-4">Register</button>
                                </div>
                            </div>
                        </form><!---Formbuilder Form--->
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
