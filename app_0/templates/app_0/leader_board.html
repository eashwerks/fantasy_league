{% load static %}

<section class="section-table cid-rYN0hRW1gl" id="table1-g">


    <div class="container container-table">
        <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-2">
            Leaderboard</h2>

        <div class="table-wrapper">
            <div class="container">
                <div class="row search">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="dataTables_filter">
                            <label class="searchInfo mbr-fonts-style display-7">Search:</label>
                            <input class="form-control input-sm" disabled="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container scroll">
                <table class="table isSearch" cellspacing="0">
                    <thead>
                    <tr class="table-heads ">


                        <th class="head-item mbr-fonts-style display-7">
                            RANK
                        </th>
                        <th class="head-item mbr-fonts-style display-7">
                            NAME
                        </th>
                        <th class="head-item mbr-fonts-style display-7">
                            POINTS
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    {% for item in l_board %}
                    <tr>
                        <td class="body-item mbr-fonts-style display-7">#1</td>
                        <td class="body-item mbr-fonts-style display-7">{{item.full_name}}</td>
                        <td class="body-item mbr-fonts-style display-7">{{ item.allocated_points }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="container table-info-container">
                <div class="row info">
                    <div class="col-md-6">
                        <div class="dataTables_info mbr-fonts-style display-7">
                            <span class="infoBefore">Showing</span>
                            <span class="inactive infoRows"></span>
                            <span class="infoAfter">entries</span>
                            <span class="infoFilteredBefore">(filtered from</span>
                            <span class="inactive infoRows"></span>
                            <span class="infoFilteredAfter"> total entries)</span>
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
    </div>
